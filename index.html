<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Boostrap Dashboard</title>
        <!-- link Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet" />
        <!-- link Font-Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <!-- Link Boostrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <!-- Link css -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <!-- navbar -->
                <div class="col-12">
                    <!-- LOGO  -->
                    <nav class="navbar navbar-expand-lg bg-body-white">
                        <div
                            class=" row row-col-3 container-fluid align-center">
                            <div class="col">
                                <a class="navbar-brand" href="#">
                                    <img src="img/mobile-logo.png"
                                        class="img-fluid w-100 d-md-none"
                                        alt="logo">
                                    <img src="img/logo.svg"
                                        class="img-fluid d-none d-md-inline "
                                        alt="logo" />
                                </a>
                            </div>
                            <!--SERACH  -->
                            <div class="col col-md-8">
                                <div
                                    class="input-group  rounded bg-secondary opacity-25 dark-text-emphasis ">
                                    <div class="input-group-prepend">
                                        <button class="btn " type="submit"><i
                                                class="fa-solid fa-magnifying-glass "></i></button>
                                    </div>
                                    <input type="text"
                                        class="form-control border-0 bg-secondary"
                                        placeholder="Prova a cercare:Lezioni di aravel"
                                        aria-label
                                        aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <!-- MENÃ¹ -->
                            <div class="col d-flex justify-content-end">
                                <button
                                    class="navbar-toggler  border-0"
                                    type="button"
                                    data-bs-toggle="collapse"
                                    data-bs-target="#navbarSupportedContent"
                                    aria-controls="navbarSupportedContent"
                                    aria-expanded="false"
                                    aria-label="Toggle navigation">
                                    <i class="fa-solid fa-bell "></i>
                                </button>
                                <div class="collapse navbar-collapse "
                                    id="navbarSupportedContent">
                                    <ul
                                        class="navbar-nav me-auto mb-2 mb-lg-0 ">
                                        <li class="nav-item">
                                            <a class="nav-link active"
                                                aria-current="page" href="#">
                                                <i
                                                    class="fa-solid fa-list-ul"></i></a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#"><i
                                                    class="fa-solid fa-circle-question"></i></a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#"><i
                                                    class="fa-solid fa-ellipsis-vertical"></i></a>
                                        </li>
                                        <li class="nav-item dropdown">
                                            <a
                                                class="nav-link "
                                                href="#"
                                                role="button"
                                                data-bs-toggle="dropdown"
                                                aria-expanded="false">
                                                <i
                                                    class="fa-solid fa-bell "></i>
                                            </a>
                                            <ul class="dropdown-menu">
                                                <li>
                                                    <a class="dropdown-item"
                                                        href="#">Profilo</a>
                                                </li>
                                                <li>
                                                    <a class="dropdown-item"
                                                        href="#">Fatturazione</a>
                                                </li>
                                                <li><a class="dropdown-item"
                                                        href="#">Logout</a></li>
                                            </ul>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </nav>
                    </div>

                    <!-- aside col -->
                    <aside class="col-2 col-md-3 bg bg-dark text-light">
                        <div class="container">
                            <div
                                class="row row-col-1 flex-column justify-content-space-between mt-3 ">
                                <div class="col">
                                    <div> <i class="fa-solid fa-house"></i><span
                                            class="d-none d-md-inline">
                                            Home</span></div>
                                    <div><i
                                            class="fa-solid fa-chart-simple"></i>
                                        <span class="d-none d-md-inline">
                                            Stats</span></div>
                                    <div><i class="fa-solid fa-signal"></i><span
                                            class="d-none d-md-inline">
                                            Signals</span></div>
                                </div>
                                <div class="col">
                                    <div><i class="fa-solid fa-gear"></i><span
                                            class="d-none d-md-inline">Admin</span></div>
                                </div>
                            </div>
                        </div>
                    </aside>

                    <!-- main col -->
                    <div class="col-10 col-md-9 px-0">
                        <div class="container">
                            <!-- top main blu background -->
                            <div class="row bg-primary ">
                                <div class="col"> cane</div>
                                <div class="col"></div>
                                <div class="col"></div>
                            </div>
                            <!-- body page card -->
                            <div class="row">
                                <dic class="col-12 col-lg-8"></dic>
                                <dic class="col-12 col-lg-4"></dic>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- Link JS Boostrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>
